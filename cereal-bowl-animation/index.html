<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cereal Bowl Scene</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="scene">
    <!-- Bottle with pour -->
    <div class="bottle">
      <div class="bottle-neck"></div>
      <div class="bottle-body">
        <div class="milk-inside"></div>
      </div>
      <div class="milk-pour"></div>
    </div>

    <!-- Bowl with milk and cereal -->
    <div class="bowl">
      <div class="bowl-content">
        <div class="milk"></div>
        <!-- Cereal pieces -->
        <div class="cereal red" style="left: 20px;"></div>
        <div class="cereal yellow" style="left: 40px;"></div>
        <div class="cereal orange" style="left: 60px;"></div>
        <div class="cereal red" style="left: 80px;"></div>
        <div class="cereal yellow" style="left: 100px;"></div>
        <div class="cereal orange" style="left: 120px;"></div>
        <div class="cereal red" style="left: 140px;"></div>
        <div class="cereal yellow" style="left: 160px;"></div>
        <div class="cereal orange" style="left: 30px;"></div>
        <div class="cereal red" style="left: 50px;"></div>
        <div class="cereal yellow" style="left: 70px;"></div>
        <div class="cereal orange" style="left: 90px;"></div>
        <div class="cereal red" style="left: 110px;"></div>
        <div class="cereal yellow" style="left: 130px;"></div>
        <div class="cereal orange" style="left: 150px;"></div>
        <div class="cereal red" style="left: 170px;"></div>
        <div class="cereal yellow" style="left: 25px;"></div>
        <div class="cereal orange" style="left: 45px;"></div>
        <div class="cereal red" style="left: 65px;"></div>
        <div class="cereal yellow" style="left: 85px;"></div>
        <div class="cereal orange" style="left: 105px;"></div>
        <div class="cereal red" style="left: 125px;"></div>
        <div class="cereal yellow" style="left: 145px;"></div>
        <div class="cereal orange" style="left: 165px;"></div>
        <div class="cereal red" style="left: 35px;"></div>
        <div class="cereal yellow" style="left: 55px;"></div>
        <div class="cereal orange" style="left: 75px;"></div>
        <div class="cereal red" style="left: 95px;"></div>
        <div class="cereal yellow" style="left: 115px;"></div>
        <div class="cereal orange" style="left: 135px;"></div>
        <div class="cereal red" style="left: 155px;"></div>
        <div class="cereal yellow" style="left: 15px;"></div>
        <div class="cereal orange" style="left: 175px;"></div>
      </div>
      
      <!-- Spoon inside bowl -->
      <div class="spoon">
        <div class="spoon-head"></div>
      </div>
    </div>
  </div>
</body>
</html>
